<!doctype html>
<html>
<head>
<title>
Javascript Strings program
</title>

</head>
<body>
<script>

var str='Hlo Everyone, Good Morning to all!';
document.writeln('Length of: '+str+' = '+str.length);

document.writeln('<br>');

var ss=str.substr(5,25);
document.writeln('Substring ='+ss);

document.writeln('<br>');

var ss1=str.substring(5,25);
document.writeln('Substring2 ='+ss1);

document.writeln('<br>');
document.writeln('Index of morning: '+str.indexOf('Morning'));

document.writeln('<br>');
document.writeln('Index of to: '+str.lastIndexOf('to'));
</script>
</body>
</html>
